<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/first.js"></script>
    <script src="./models/platform.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/smallchicken.class.js"></script>
    <script src="./models/bosschicken.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>Alex Jump n Run - World</title>
</head>
<body tabindex="0" onload="init()">
    <section id="loadpage" class="fullpage">
        <h1>Wähle dein Spiel</h1>
        <div class="gamelist">
            <div class="card" onclick="openGame(1)"><span>El Polo Loco</span><div class="imgpreview"><img src="./img/set1/9_intro_outro_screens/start/startscreen_2.png"></div></div>
            <div class="card" onclick="openGame(2)"><span>Sharkie</span><div class="imgpreview"><img src="./img/set2/4. Marcadores/op L1.png"></div></div>
            <div class="card" onclick="openGame(3)"><span>Spaceman Tom</span><div class="imgpreview"><img src="./img/set2/4. Marcadores/op L1.png"></div></div>
        </div>
    </section>
    <section id="gamepage" class="fullpage">
        <div>
            <div class="back" onclick="openGame(0)"><span>zurück</span></div>
            <canvas id="canvas" width="720" height="480"><div class="rahmen"></div></canvas>
        </div>
        <button id="keyright" class="key right" onmousedown="touchOn(39)" onmouseup="touchOff(39)" ontouchstart="touchOn(39)" ontouchend="touchOff(39)"></button>
        <button id="keyleft" class="key left" onmousedown="touchOn(37)" onmouseup="touchOff(37)" ontouchstart="touchOn(37)" ontouchend="touchOff(37)"></button>
        <button id="keyjump" class="key jump" onmousedown="touchOn(32)" onmouseup="touchOff(32)" ontouchstart="touchOn(32)" ontouchend="touchOff(32)"></button>
    </section>
</body>
</html>
