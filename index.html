    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="./js/first.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/platform.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/smallchicken.class.js"></script>
    <script src="./models/bosschicken.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/audio.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/level2.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/statusbarboss.class.js"></script>
    <script src="./js/game.js"></script>
    <title>Alex Jump 'n' Run - World</title>
</head>
<body tabindex="0" onload="init()" oncontextmenu="return false;">
    <section id="loadpage" class="fullpage">
        <h1>Jump 'n' Run - Game:</h1>
        <div class="gamelist">
            <div class="card" onclick="openGame(1)"><span>El Pollo Loco - Level A</span><div class="imgpreview"><img src="./img/set1/9_intro_outro_screens/start/startscreen_2.png"></div></div>
            <div class="card" onclick="openGame(2)"><span>El Pollo Loco - Level B</span><div class="imgpreview"><img src="./img/set1/9_intro_outro_screens/start/startscreen_1.png"></div></div>
        </div>
        <button class="btnaboutgame">About the Game</button>
    </section>
    <section id="gamepage" class="fullpage">
        <div id="fullscreen" class="fullscreen">
            <div class="canvasbox">
                <canvas id="canvas" width="720" height="480">
                </canvas>
                <div class="rahmen">
                    <div class="btnpause" id="btnpause" onclick="openGame(-2)" ontouchend="openGame(-2)"><img src="./img/btn-gamepause.png"></div>
                    <div class="btnplay d-none" id="btnplay" onclick="openGame(-3)" ontouchend="openGame(-3)"><img src="./img/btn-gameplay.png"></div>
                    <div class="gameend d-none" id="gameover" onclick="openGame(0)" ontouchend="openGame(0)"><img src="./img/set1/9_intro_outro_screens/game_over/game over.png"></div>
                    <div class="gameend d-none" id="gamelose" onclick="openGame(0)" ontouchend="openGame(0)"><img src="./img/set1/9_intro_outro_screens/game_over/you lost.png"></div>
                </div>
            </div>
            <button id="keyright" class="key right" onmousedown="touchOn(39)" onmouseup="touchOff(39)" ontouchstart="touchOn(39)" ontouchend="touchOff(39)"></button>
            <button id="keyleft" class="key left" onmousedown="touchOn(37)" onmouseup="touchOff(37)" ontouchstart="touchOn(37)" ontouchend="touchOff(37)"></button>
            <button id="keyjump" class="key jump" onmousedown="touchOn(38)" onmouseup="touchOff(38)" ontouchstart="touchOn(38)" ontouchend="touchOff(38)"></button>
            <button id="keythrow" class="key throw" onmousedown="touchOn(68)" onmouseup="touchOff(68)" ontouchstart="touchOn(68)" ontouchend="touchOff(68)"></button>
            <button id="keychange" class="key change" onmousedown="touchOn(13)" onmouseup="touchOff(13)" ontouchstart="touchOn(13)" ontouchend="touchOff(13)"></button>
            <button id="keydown" class="key down" onmousedown="touchOn(40)" onmouseup="touchOff(40)" ontouchstart="touchOn(40)" ontouchend="touchOff(40)"></button>
        </div>
    </section>

</body>
</html>
